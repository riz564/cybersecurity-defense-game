<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Defense Game</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #4b79a1, #283e51);
            color: white;
        }

        h1,
        p {
            text-align: center;
        }

        /* Game Container */
        .game-container {
            width: 100%;
            height: 600px;
            background-color: #f4f4f4;
            position: relative;
            overflow: hidden;
            border: 4px solid #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .bomb-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            bottom: 10px;
        }

        /* Bomb Styling */
        .bomb {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background-color: #444;
            color: white;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
            cursor: grab;
            border-radius: 50%;
            user-select: none;
            /* Disable text selection */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bomb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .antivirus-bomb {
            background-color: green;
            left: 35%;
        }

        .phishing-bomb {
            background-color: orange;
            left: 45%;
        }

        .firewall-bomb {
            background-color: purple;
            left: 55%;
        }

        /* Threat Styling */
        .threat {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            animation: shake 1.5s infinite;
        }

        .malware {
            background-color: red;
        }

        .phishing {
            background-color: yellow;
            color: black;
        }

        .ddos {
            background-color: blue;
        }

        /* Explosion Animation */
        .explosion {
            position: absolute;
            width: 120px;
            /* Larger explosion range */
            height: 120px;
            background-color: rgba(255, 165, 0, 0.8);
            border-radius: 50%;
            animation: explode 0.7s ease-out;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Score and Health */
        .score,
        .health {
            margin: 10px;
            font-size: 20px;
            color: white;
        }

        .score {
            color: lime;
        }

        .health {
            color: red;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                height: 500px;
            }

            .bomb-container {
                flex-direction: row;
                padding: 10px;
            }

            .bomb {
                width: 50px;
                height: 50px;
                line-height: 50px;
                font-size: 10px;
            }

            .explosion {
                width: 100px;
                height: 100px;
            }

            .threat {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>

    <h1>Cybersecurity Defense Game</h1>
    <p>Drag and drop the bombs near threats to destroy them!</p>

    <div class="score" id="score">Score: 0</div>
    <div class="health" id="health">Health: 100</div>

    <div class="game-container" id="game-container">
        <!-- Bombs -->
        <div class="bomb-container">
            <div class="bomb antivirus-bomb" id="antivirus-bomb" draggable="true">Antivirus</div>
            <div class="bomb phishing-bomb" id="phishing-bomb" draggable="true">Phishing</div>
            <div class="bomb firewall-bomb" id="firewall-bomb" draggable="true">Firewall</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
