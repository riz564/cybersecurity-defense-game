<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Defense Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cybersecurity Defense Game</h1>
    <div id="username-display" class="username-display">
        <h2 id="username-display-text">Hi Cybersecurity Rockstar: Not Set !!!</h2>
    </div>
    <div class="score" id="score">Score: 0</div>
    <div class="health" id="health">Health: 100</div>

    <div class="game-container" id="game-container">
        <!-- Bombs -->
        <div class="bomb-container">
            <div class="bomb antivirus-bomb" id="antivirus-bomb" draggable="true">Antivirus</div>
            <div class="bomb waf-bomb" id="waf-bomb" draggable="true">WAF</div>
            <div class="bomb botmanager-bomb" id="botmanager-bomb" draggable="true">Bot-M</div>
        </div>

    </div>

    <script src="game.js"></script>
</body>

</html>
