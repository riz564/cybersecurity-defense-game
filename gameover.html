<!-- gameover.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-over-box">
        <h1>Thanks for Playing, <span class="highlight" id="username-display"></span>!</h1>
        <p>Your final score: <span class="highlight" id="score-display"></span></p>

        <!-- Catchy message for screenshot -->
        <p class="catchy-message" id="message-display"></p>
    </div>

    <script>
        // Display username and score from localStorage
        const username = localStorage.getItem("username") || "Player";
        const score = parseInt(localStorage.getItem("score")) || 0;

        // Update HTML content with username and score
        document.getElementById("username-display").textContent = username;
        document.getElementById("score-display").textContent = score;

        // Add logic to display the message based on the score
        const messageDisplay = document.getElementById("message-display");
        if (score >= 500) {
            messageDisplay.textContent = "Great defense! You've earned some goodiesâ€”capture this victorious moment! ðŸ“¸";
        } else {
            messageDisplay.textContent = "Unfortunately, you couldn't defend most attacksâ€”no goodies this time.";
        }

        // Remove localStorage items
        localStorage.removeItem("username");
        localStorage.removeItem("score");
    </script>
</body>

</html>
