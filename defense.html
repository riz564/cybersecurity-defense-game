<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Defense Game</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            /* Modern font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            /* Vibrant gradient */
            color: white;
        }

        /* Title Section */
        h1 {
            text-align: center;
            font-size: 3em;
            /* Large font for desktop */
            color: #f5d547;
            /* Bright color for title */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 20px 0;
            animation: pulse 2s infinite;
            /* Gentle pulse animation */
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        /* Score and Health */
        .score,
        .health {
            margin: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Game Container */
        .game-container {
            width: 90%;
            max-width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #4e4376, #2b5876);
            /* Subtle gradient */
            position: relative;
            overflow: hidden;
            border: 5px solid #ffffff40;
            /* Translucent border */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            /* Strong shadow */
            margin: 20px 0;
        }

        /* Bomb Styling */
        .bomb {
            position: absolute;
            bottom: 10px;
            width: 80px;
            height: 80px;
            color: white;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
            border-radius: 50%;
            user-select: none;
            cursor: grab;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .bomb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .antivirus-bomb {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            /* Green gradient */
            left: 20%;
        }

        .phishing-bomb {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            /* Orange gradient */
            left: 40%;
        }

        .firewall-bomb {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            /* Purple gradient */
            left: 60%;
        }

        /* Threat Styling */
        .threat {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-size: 0.8em;
            font-weight: bold;
            animation: shake 1.5s infinite;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .malware {
            background: radial-gradient(circle, #ff6b6b, #d63031);
            /* Red gradient */
        }

        .phishing {
            background: radial-gradient(circle, #f9ca24, #f39c12);
            /* Yellow gradient */
            color: black;
        }

        .ddos {
            background: radial-gradient(circle, #3498db, #2980b9);
            /* Blue gradient */
        }

        /* Explosion Animation */
        .explosion {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 165, 0, 0.8));
            border-radius: 50%;
            animation: explode 0.7s ease-out;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6em;
                /* Smaller font size for h1 */
                margin: 10px 0;
                /* Keep a compact margin */
            }

            /* Adjust paragraph font size */
            p {
                font-size: 1em;
                /* Smaller text for mobile */
                margin-bottom: 10px;
            }

            /* Adjust score and health size */
            .score,
            .health {
                font-size: 18px;
                /* Reduce font size on mobile */
            }

            .game-container {
                height: 500px;
            }

            .bomb-container {
                flex-direction: row;
                padding: 0 20px;
                /* Extra padding to ensure spacing */
            }

            .bomb {
                width: 35px;
                height: 35px;
                line-height: 50px;
                font-size: 7px;
                display: flex;
                /* Enable Flexbox */
                justify-content: center;
                /* Aligns text horizontally (center) */
                align-items: center;
                /* Aligns text vertically (center) */
                text-align: center;
            }

            .explosion {
                width: 100px;
                height: 100px;
            }

            .threat {
                width: 30px;
                height: 30px;
                font-size: 6px;
                display: flex;
                /* Enable Flexbox */
                justify-content: center;
                /* Aligns text horizontally (center) */
                align-items: center;
                /* Aligns text vertically (center) */
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
                /* Even smaller for very small screens */
                margin: 5px 0;
                /* Smaller margin for compact design */
            }

            p {
                font-size: 0.9em;
                /* Smaller text for very small screens */
                margin-bottom: 8px;
                /* Less margin for small screens */
            }

            .score,
            .health {
                font-size: 16px;
                /* Adjust score/health font size for small devices */
            }

            .bomb-container {
                flex-direction: row;
                padding: 0 20px;
                /* Extra padding to ensure spacing */
            }

            .bomb {
                width: 35px;
                height: 35px;
                line-height: 50px;
                font-size: 7px;
                display: flex;
                /* Enable Flexbox */
                justify-content: center;
                /* Aligns text horizontally (center) */
                align-items: center;
                /* Aligns text vertically (center) */
                text-align: center;
            }

            .explosion {
                width: 100px;
                height: 100px;
            }

            .threat {
                width: 30px;
                height: 30px;
                font-size: 6px;
                display: flex;
                /* Enable Flexbox */
                justify-content: center;
                /* Aligns text horizontally (center) */
                align-items: center;
                /* Aligns text vertically (center) */
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <h1>Cybersecurity Defense Game</h1>

    <div class="score" id="score">Score: 0</div>
    <div class="health" id="health">Health: 100</div>

    <div class="game-container" id="game-container">
        <!-- Bombs -->
        <div class="bomb-container">
            <div class="bomb antivirus-bomb" id="antivirus-bomb" draggable="true">Antivirus</div>
            <div class="bomb phishing-bomb" id="phishing-bomb" draggable="true">Phishing</div>
            <div class="bomb firewall-bomb" id="firewall-bomb" draggable="true">Firewall</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
